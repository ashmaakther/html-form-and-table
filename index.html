<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM and TABLE</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="wrapper">
        <form action="#" method="get" enctype="multipart/form-data">
        
        <label for="first_name">First Name:</label><br>
        <input type="text" placeholder="Type your first name " name="first_name" id="first_name" class="first_name">
       
        <br><br>
        <label for="last_name">Last Name:</label><br>
        <input type="text" placeholder="Type your last name " name="last_name" id="last_name" class="last_name">
        
        <br><br>
       <label for="email">Email Address:</label><br>
        <input type="email" placeholder="Type your email address " name="email" id="email" class="email">
       
        <br><br>
        <label for="password">Password:</label><br>
        <input type="password" placeholder="Type your password " name="password" id="password" class="password">
       
        <br><br> 
        <label for="date">Date of Birth:</label><br>
        <input type="date" placeholder="Type your date of birth " name="date" id="date" class="date">
        
        <br><br>
        <label for="gender">Gender</label>
        <input type="radio" value="Male" name="gender" id="gender" class="gender"><span>Male</span>
        <input type="radio" value="Female" name="gender" id="gender" class="gender"><span>Female</span>

        <br><br>
        <label for="education">Educational Qualifications</label>
        <input type="checkbox" value="High School Graduate" name="education"><span>High School Graduate</span>
        <input type="checkbox" value="Associate degree" name="education"><span>Associate degree</span>
        <input type="checkbox" value="Bachelor's degree" name="education"><span>Bachelor's degree</span>
        
        <br><br>
        <label for="message">Your Message:</label><br>
        <textarea name="message" id="message" class="message" placeholder="Type your message here" cols="80" rows="10"></textarea>

        <br><br>
        <button type="submit">Click Me</button>
        <button type="reset">Reset Me</button>
       
    </form>
    </div>
   
    <br><br>
<caption> Student Information</caption><br><br>

    <table>
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
        </tr>

        </tr>



  </table>


</body>
</html>
